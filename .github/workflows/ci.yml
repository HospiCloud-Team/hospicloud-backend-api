# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_FIREBASE }}
          export_default_credentials: true

      - name: Set up containers
        run: |
          docker-compose -f docker-compose.yml up -d --build
        env:
          CREDENTIALS_PATH: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
          
      - name: List containers
        run: |
          docker images

      - name: Test checkups container
        run: |
          docker-compose exec checkups pytest -vv
      
      - name: Test users container
        run: |
          docker-compose exec users pytest -vv
          
      - name: Test utilities container
        run: |
          docker-compose exec utilities pytest -vv
